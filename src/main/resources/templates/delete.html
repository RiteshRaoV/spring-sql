<!-- src/main/resources/templates/delete.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Employee</title>
</head>
<body>
    <h2>Delete Employee</h2>
    <form action="/delete" method="post">
        <input type="hidden" id="id" name="id" th:value="${employee.id}">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" th:value="${employee.name}" readonly>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" th:value="${employee.email}" readonly>
        <br>
        <button type="submit">Delete Employee</button>
    </form>
</body>
</html>
